<html>
  <head>
    <meta charset="utf-8">
    <title>js test</title>
  </head>
  <body>
    <h1 id='tanaka'>JavaScript test</h1>
    

    <img id="LUFFY" src="luffy.jpg" onclick="aloha()">

    <script>
      let num = 0
      function aloha() {
        const files = ['lyffy.jpg', 'ace.jpg', 'sabo.jpg']
        num++
        if( num >= files.length ) {
          num = 0
        }
        let LUFFY = document.getElementById('LUFFY')
        LUFFY.src = files[num]
      }
    </script>
  </body>
</html>
